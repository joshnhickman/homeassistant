- id: hall_lights_on
  alias: hall lights on
  trigger:
    - platform: state
      entity_id: binary_sensor.hall_motion
      to: 'on'
    - platform: state
      entity_id: binary_sensor.front_door
      to: 'on'
  condition:
    - condition: state
      entity_id: light.hall
      state: 'off'
  action:
    - service: light.turn_on
      data:
        entity_id: light.hall
        brightness: 20
- id: hall_lights_off
  alias: hall lights off
  trigger:
    - platform: state
      entity_id: binary_sensor.hall_motion
      to: 'off'
      for: 00:00:10
  action:
    - service: light.turn_off
      data:
        entity_id: light.hall

- id: door_open_notify
  alias: door open notify
  trigger:
    - platform: state
      entity_id: binary_sensor.front_door
      to: 'on'
      for: 00:02:00
  action:
    - service: notify.mobile_app_pixel_4
      data:
        message: 'Front door open'
