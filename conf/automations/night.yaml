- id: night_on
  alias: night on
  trigger:
    - platform: state
      entity_id: sensor.pixel_charger_type
      to: 'wireless'
  condition:
    - condition: state
      entity_id: person.josh
      state: 'home'
    - &night_condition
      condition: time
      before: '05:00:00'
      after: '21:00:00'
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.night
- id: night_off
  alias: night off
  trigger:
    - platform: state
      entity_id: sensor.pixel_charger_type
      from: 'wireless'
  condition:
    - condition: state
      entity_id: person.josh
      state: 'home'
    - condition: not
      conditions: 
        - *night_condition
          #- condition: time
          #before: '05:00:00'
          #after: '21:00:00'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.night
