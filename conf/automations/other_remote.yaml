- id: remote_on
  alias: remote on
  trigger:
    - device_id: 3738f2d0584742a1bf7e2d81a22b3681
      domain: zha
      platform: device
      type: remote_button_short_press
      subtype: turn_on
  action:
    - choose:
      - conditions:
        - condition: state
          entity_id: input_boolean.night
          state: 'off'
        sequence:
          - service: light.turn_on
            data:
              entity_id:
                - light.bedroom
              brightness_pct: 50
              profile: 'relax'
              transition: 3
      default:
        - service: light.turn_on
          data:
            entity_id:
              - light.bedroom
            brightness_pct: 25
            color_name: 'red'
            transition: 5
        - service: light.turn_on
          data:
            entity_id: light.underbed
            brightness_pct: 75
            color: red
            transition: 3
