- id: remote_music
  alias: remote music
  trigger:
    - platform: state
      entity_id: binary_sensor.remote_button_1
      to: 'on'
  condition: &cond
    - condition: state
      entity_id: binary_sensor.remote_switch
      state: 'off'
  action:
    - service: switch.toggle
      data:
        entity_id: switch.music
