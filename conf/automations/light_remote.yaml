- id: living_off_remote
  alias: living off remote
  trigger:
    - platform: state
      entity_id: binary_sensor.bed_button_4
      to: 'on'
      for: '00:00:02'
  condition: *cond
  action:
    - service: light.turn_off
      data:
        entity_id: light.living

