- id: living_bright_remote
  alias: living bright remote
  trigger:
    - platform: state
      entity_id: binary_sensor.bed_button_1
      to: 'on'
  condition: &cond
    - condition: state
      entity_id: binary_sensor.bed_switch
      state: 'on'
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.living_bright
- id: living_orange_remote
  alias: living orange remote
  trigger:
    - platform: state
      entity_id: binary_sensor.bed_button_2
      to: 'on'
  condition: *cond
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.living_orange
- id: living_red_remote
  alias: living red remote
  trigger:
    - platform: state
      entity_id: binary_sensor.bed_button_3
