- id: bedroom_sunrise_1
  alias: bedroom sunrise 1
  trigger:
    - platform: time
      at: "07:00"
  condition:
    - &night_on
      condition: state
      entity_id: input_boolean.night
      state: 'on'
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.bedroom_sunrise_1
        transition: 3600
