- id: read_scene
  alias: read scene
  trigger: 
    - platform: state
      entity_id: input_boolean.night
      to: 'on'
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.read
        transition: 15
- id: read_scene_off
  alias: read scene off
  trigger:
    - platform: state
      entity_id: input_boolean.night
      to: 'on'
      for: 00:01:00
  action:
    - service: light.turn_off
      data:
        entity_id: light.bedroom
        transition: 3600

- id: awake_scene
  alias: awake scene
  trigger:
    - platform: state
      entity_id: input_boolean.night
      to: 'off'
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.awake
        transition: 15
- id: awake_scene_off
  alias: awake scene off
  trigger:
    - platform: state
      entity_id: input_boolean.night
      to: 'off'
      for: 00:05:00
  action:
    - service: light.turn_off
      data:
        entity_id: light.bedroom
        transition: 60
