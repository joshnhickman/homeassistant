- name: media_off
  entities:
    media_player.receiver:
      state: off
    media_player.projector:
      state: off
    media_player.chromecast:
      state: off
    media_player.ps4:
      state: off
- name: music
  entities:
    media_player.receiver:
      state: on
      source: CHROMECAST
      sound_mode: 'MCH STEREO'
      volume_level: 0.5
    media_player.projector:
      state: off
- name: video
  entities:
    media_player.receiver:
      state: on
      source: CHROMECAST
      sound_mode: DOLBY DIGITAL
      volume_level: 0.7
    media_player.projector:
      state: on
- name: switch
  entities:
    media_player.receiver:
      state: on
      source: SWITCH
      sound_mode: DIRECT
    media_player.projector:
      state: on
- name: ps4
  entities:
    media_player.receiver:
      state: on
      source: PS4
      sound_mode: DIRECT
    media_player.projector:
      state: on
    media_player.ps4:
      state: on
- name: DESKTOP
  entities:
    media_player.receiver:
      state: on
      source: COMPUTER
      sound_mode: DIRECT
    media_player.projector:
      state: on
